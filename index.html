<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biohazard Store</title>

  <!-- VK Bridge -->
  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      color: #fff;

      background-image: url("фон.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrap {
      width: 100%;
      max-width: 420px;
      padding: 40px 24px;

      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
      border-radius: 24px;

      text-align: center;
    }

    .logo {
      font-size: 42px;
      font-weight: 800;
      margin-bottom: 12px;
    }

    .sub {
      font-size: 16px;
      opacity: 0.85;
      margin-bottom: 36px;
      line-height: 1.4;
    }

    .btn {
      width: 100%;
      padding: 18px 0;
      margin-bottom: 16px;

      border: none;
      border-radius: 16px;

      background: #b00020;
      color: #fff;

      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.6px;

      cursor: pointer;
      transition: transform .08s ease, background .15s ease;
    }

    .btn:last-child {
      margin-bottom: 0;
    }

    .btn:hover {
      background: #c40024;
    }

    .btn:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="logo">Biohazard Store</div>

    <div class="sub">
      Коллекционки · Фигурки · Игровой мерч · Статуи
    </div>

    <button class="btn" onclick="go('https://vk.com/market-225423128?screen=group')">
      КАТАЛОГ
    </button>

    <button class="btn" onclick="go('https://vk.com/reviews-225423128')">
      ОТЗЫВЫ
    </button>

    <button class="btn" onclick="go('https://vk.com/market-225423128?section=album_4')">
      ПРЕДЗАКАЗЫ
    </button>

    <button class="btn" onclick="go('https://vk.com/im?entrypoint=community_page&tab=all&sel=-225423128')">
      КОНТАКТЫ
    </button>
  </div>

  <script>
  vkBridge.send('VKWebAppInit');

  function go(url) {
    vkBridge.send('VKWebAppOpenURL', {
      url: url,
      target: 'external'
    }).catch(() => {
      window.open(url, '_blank');
    });
  }
</script>
</body>
</html>
