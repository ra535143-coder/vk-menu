<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biohazard Store</title>

  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      color: #fff;

      /* Фон: файл должен быть в репозитории рядом с index.html */
      background-image: url("фон.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrap {
      width: 100%;
      max-width: 420px;
      padding: 32px 24px;
      margin: 16px;

      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(6px);
      border-radius: 20px;
      text-align: center;
    }

    .logo {
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .sub {
      font-size: 15px;
      opacity: 0.85;
      margin-bottom: 28px;
      line-height: 1.35;
    }

    .btn {
      width: 100%;
      padding: 18px 16px;
      margin: 14px 0;

      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.5px;

      color: #fff;
      background: #b3001b;
      border: none;
      border-radius: 14px;

      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .btn:active { transform: scale(0.97); }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="logo">Biohazard Store</div>
    <div class="sub">Коллекционки · Фигурки · Игровой мерч · Статуи</div>

    <button class="btn" data-url="https://vk.com/market-225423128?screen=group">КАТАЛОГ</button>
    <button class="btn" data-url="https://vk.com/reviews-225423128">ОТЗЫВЫ</button>
    <button class="btn" data-url="https://vk.com/market-225423128?section=album_4">ПРЕДЗАКАЗЫ</button>
    <button class="btn" data-url="https://vk.com/im/convo/-225423128?entrypoint=community_page&tab=all">КОНТАКТЫ</button>
  </div>

  <script>
    (function () {
      // Инициализация VK Bridge
      try { vkBridge.send('VKWebAppInit'); } catch (e) {}

      async function openExternal(url) {
        // Пробуем правильный способ для Mini Apps
        try {
          await vkBridge.send('VKWebAppOpenURL', { url, target: 'external' });
          return;
        } catch (e) {}

        // Фолбэк: если bridge не отработал
        try {
          window.open(url, '_blank');
        } catch (e) {
          window.location.href = url;
        }
      }

      function bindButtons() {
        const buttons = document.querySelectorAll('button[data-url]');
        buttons.forEach((btn) => {
          const url = btn.getAttribute('data-url');

          // click + touchend (на мобильных бывает нужно оба)
          btn.addEventListener('click', () => openExternal(url));
          btn.addEventListener('touchend', (e) => {
            e.preventDefault();
            openExternal(url);
          }, { passive: false });
        });
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', bindButtons);
      } else {
        bindButtons();
      }
    })();
  </script>
</body>
</html>
